# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
warnings_are_errors: true

os:
- linux
- osx

r:
  - oldrel
  - release
  - devel

notifications:
  email:
    on_success: change
    on_failure: change

Sys.setenv(R_REMOTES_NO_ERRORS_FROM_WARNINGS = "true")